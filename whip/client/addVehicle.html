<template name="addVehicle">
  <div class="col-sm-6 col-sm-offset-3">
    {{#autoForm collection="Vehicles" id="insertVehicleForm" type="insert" resetOnSuccess=true}}
    <fieldset>
      <legend>Add Vehicle</legend>
      {{> afQuickField name="make"}}
      {{> afQuickField name="model"}}
      {{> afQuickField name="color"}}
      {{> afQuickField name="mileage"}}
      {{> afQuickField name="year"}}
    </fieldset>
      <button type="submit" class="btn btn-default center" id="submit">Submit</button>
    {{/autoForm}}
      <button type="button" class="btn btn-default center" id="cancel">Cancel</button>
  </div>
</template>
