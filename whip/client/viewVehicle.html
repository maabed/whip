<template name="viewVehicle">
  <div class="col-sm-6 col-sm-offset-3">
    {{#autoForm collection="Vehicles" id="insertVehicleForm" type="insert" resetOnSuccess=true}}
    <fieldset>
      <legend>Add Event</legend>
      {{> afQuickField name="make"}}
      {{> afQuickField name="model"}}
      {{> afQuickField name="color"}}
      {{> afQuickField name="mileage"}}
      {{> afQuickField name="year"}}
    </fieldset>
    <button type="submit" class="btn btn-default" id="submit">Submit</button>
    {{/autoForm}}
  </div>
</template>
