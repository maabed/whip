<template name="customerHomePage">
  <div class="row">
    <div class="col-xs-6 col-xs-offset-3">
      <div class="btn-group-vertical btn-group-lg">
        <button type="button" class="btn btn-primary"
          id="submitRequest">
          Submit Request
        </button>
        <br>
        <button type="button" class="btn btn-primary">
          Browse Offers
        </button>
        <br>
        <button type="button" class="btn btn-primary">
          Current Offers
        </button>
        <br>
        <button type="button" class="btn btn-primary"
          id="profile">
          Profile
        </button>
      </div>
    </div>
  </div>
  <div class="text-center">
    <br>
    <p><b>Your current location is:</b></p>
    {{#if geolocationReady}}
      <p>Latitude: {{currentLat}}</p>
      <p>Longitude: {{currentLng}}</p>
    {{/if}}
    {{#if geolocationError}}
      <p>There was a geolocation error. Please try again.</p>
    {{/if}}
  </div>
</template>
