<template name="landing">
  <div class="text-center col-sm-4 col-sm-offset-4">
    {{#if loginState 'loginPage'}} 
    <h3><small>Welcome, please log in!</small></h3>
    <form role="form">
      <div class="form-group>">
        <label for="userEmail" class="sr-only">User Email</label>
        <input type="email" class="form-control" id="userEmail" placeholder="Enter Email">
      </div>
      <div class="form-group>">
        <label for="userPassword" class="sr-only">Password</label>
        <br>
        <input type="password" class="form-control" id="userPassword" 
        placeholder="Enter Password">
      </div>
      <br>
      <button type="button" class="btn btn-lg btn-default" id="loginSubmit">Login</button>
      <button type="button" class="btn btn-lg btn-default" id="signUp">Sign Up</button>
    </form>
    {{else}}
      {{> createNewUser}}
    {{/if}}
  </div>
</template>
